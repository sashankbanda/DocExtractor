version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: ./server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server:/app
      - ./uploads:/app/uploads
    environment:
      - MONGO_URI=mongodb://mongo:27017/document_extractor
      - OLLAMA_URL=http://localhost:11434
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  web:
    build: ./client
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./client:/app
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  mongo-data:

